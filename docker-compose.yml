version: '3.8'

services:

  sql-db:
    image: postgres
    container_name: best_travel
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./db/sql/create_schema.sql:/docker-entrypoint-initdb.d/create_schema.sql
      - ./db/sql/data.sql:/docker-entrypoint-initdb.d/data.sql
    environment:
      - POSTGRES_USER=mateo
      - POSTGRES_PASSWORD=1297
      - POSTGRES_DB=best_travel

  pgadmin:
    image: dpage/pgadmin4
    container_name: PgAdmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "80:80"
    depends_on:
      - sql-db

  cache-db:
    image: redis:6.2-alpine
    container_name: best_travel_cache
    restart: always
    ports:
    - "6379:6379"
    command: redis-server --loglevel warning

  document-db:
    image: mongo:6.0.4
    restart: always
    container_name: best_travel_users
    environment:
      MONGO_INITDB_ROOT_USERNAME: master
      MONGO_INITDB_ROOT_PASSWORD: 1297
      MONGO_INITDB_DATABASE: app_users
    ports:
      - "27018:27017"
    volumes:
      - ./db/mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro